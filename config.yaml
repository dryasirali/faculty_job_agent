matching:
  # Tenure-track + teaching stream + research faculty
  include_title_regex:
    # Professorial / tenure-track
    - "(?i)assistant professor"
    - "(?i)associate professor"
    - "(?i)full professor"
    - "(?i)tenure[-\\s]?track"
    - "(?i)tenured"
    - "(?i)professor\\b"

    # EU / UK titles
    - "(?i)lecturer"
    - "(?i)senior lecturer"
    - "(?i)reader\\b"
    - "(?i)junior professor"
    - "(?i)ma[iî]tre de conf[ée]rences"

    # Teaching stream
    - "(?i)teaching (assistant|associate|full) professor"
    - "(?i)teaching professor"
    - "(?i)teaching track"
    - "(?i)teaching stream"
    - "(?i)professor of practice"
    - "(?i)clinical professor"

    # Research faculty
    - "(?i)research (assistant|associate|full) professor"
    - "(?i)research faculty"
    - "(?i)research scientist"
    - "(?i)faculty fellow"
    - "(?i)principal investigator"

  exclude_title_regex:
    - "(?i)postdoc"
    - "(?i)post-doctoral"
    - "(?i)phd student"
    - "(?i)doctoral student"
    - "(?i)intern"
    - "(?i)technician"
    - "(?i)adjunct"
    - "(?i)visiting\\b"
    - "(?i)temporary\\b"

  # Engineering / ECE / CS / Control / AI / Communications
  positive_keywords:
    - "electrical engineering"
    - "computer engineering"
    - "computer science"
    - "engineering"
    - "ece"
    - "ee"
    - "control"
    - "control systems"
    - "cyber-physical"
    - "cps"
    - "networked control"
    - "cloud control"
    - "model predictive control"
    - "mpc"
    - "robotics"
    - "autonomous"
    - "uav"
    - "aerial vehicle"
    - "communications"
    - "wireless"
    - "signal processing"
    - "information theory"
    - "coding theory"
    - "channel coding"
    - "polar code"
    - "security"
    - "secure"
    - "resilient"
    - "resilience"
    - "ai"
    - "machine learning"
    - "deep learning"
    - "optimization"
    - "embedded"
    - "real-time systems"
    - "industrial automation"

  # Strong noise suppression
  negative_keywords:
    - "elementary"
    - "school of education"
    - "education"
    - "counseling"
    - "higher education"
    - "curriculum"
    - "literacy"
    - "psychology"
    - "nursing"
    - "public health"
    - "social work"
    - "marketing"
    - "sales"

scoring:
  title_match: 6.0
  keyword_hit: 1.0
  cv_similarity: 5.5
  freshness_boost: 3.0
  penalty_negative_keyword: -2.0
